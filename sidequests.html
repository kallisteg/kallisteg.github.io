
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SideQuests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif
      background-color: #fdfdfd;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: :center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    h1 {
      font-family:monospace;
      font-size: 1.8rem;
      margin-top: 0rem;
      margin-bottom: 0rem;
    }

    p {
      font-family: monospace;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #555;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #cc0066;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #0066cc  ;
    }
  </style>
</head>
<body>
  <h1>Side Quests Coming soon..</h1>
  <hr>
  <div class="links">
    <a href="https://linkedin.com/in/kallisteg" target="_blank">Linkedin</a>
    <a href="https://x.com/kallisteg" target="_blank">Twitter</a>
    <a href="index.html">Home</a>
  </div>
  <p id="countdown" style="font-family:monospace; font-size: 1rem; font-weight: bold;"></p>
  
  <script>
    function updateCountdown() {
      const targetDate = new Date("October 12, 2025");
      const today = new Date();
      const timeDiff = targetDate - today;
  
      if (timeDiff <= 0) {
        document.getElementById("countdown").textContent = "The day has arrived!";
        return;
      }
  
      const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").textContent = `${daysLeft} day${daysLeft === 1 ? '' : 's'} remaining until Oct 12`;
    }
  
    updateCountdown();
    // Optional: Update every day in case the user leaves the tab open
    setInterval(updateCountdown, 86400000); // 1 day in ms
  </script>
  
</body>
</html>
