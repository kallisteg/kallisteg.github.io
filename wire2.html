<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        header {
            padding: 20px;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #D3D3D3;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            width: 200px;
        }
        button:hover {
            background-color: #A9A9A9;
        }
        .emoji {
            font-size: 2rem;
            display: inline-block;
            width: 200px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WELCOME TO KALLISTE</h1>
    </header>
    <div class="container">
        <section class="content">
            <h2>Who's this <span>ðŸ‘€</span>?</h2>
            <div class="button-container">
                <button id="oldFriend" onclick="showEmoji('oldFriend')">Old friend from school</button>
                <button id="professionalConnection" onclick="showEmoji('professionalConnection')">Professional connection</button>
                <button id="secretAdmirer" onclick="showEmoji('secretAdmirer')">Secret admirer</button>
            </div>
            <div id="emojiDisplay" class="emoji"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>
    <script>
        function showEmoji(buttonId) {
            // Hide the clicked button
            document.getElementById(buttonId).style.display = "none";
            
            let emoji = "";
            if (buttonId === "oldFriend") {
                emoji = "WOW";
            } else if (buttonId === "professionalConnection") {
                emoji = "WOOw";
            } else if (buttonId === "secretAdmirer") {
                emoji = "OMY";
            }

            // Display the emoji in the same spot as the button
            const emojiElement = document.createElement("span");
            emojiElement.textContent = emoji;
            emojiElement.classList.add("emoji");
            document.getElementById("emojiDisplay").innerHTML = "";
            document.getElementById("emojiDisplay").appendChild(emojiElement);
        }
    </script>
</body>
</html>
