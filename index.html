<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        header {
            padding: 20px;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
        .button-section {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .blog-section {
            width: 100%;
            margin-top: 20px;
        }
        .blog-entry {
            margin: 10px 0;
            cursor: pointer;
            color: #007BFF;
        }
        .blog-entry:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>This is Kalliste's website wooo</h1>
    </header>
    <div class="container">
        <section class="content">
            <h2>Who are you?</h2>
            <div class="button-section">
                <button onclick="replaceWithEmoji(this, '👯‍♀️')">A friend</button>
                <button onclick="replaceWithEmoji(this, '🕵️‍♂️')">A stranger</button>
                <button onclick="replaceWithEmoji(this, '💌')">A secret admirer</button>
            </div>

            <h2>Blog</h2>
            <div class="blog-section">
                <div class="blog-entry" onclick="window.location.href='blog1.html'">Blog Post 1</div>
                <div class="blog-entry" onclick="window.location.href='blog2.html'">Blog Post 2</div>
                <div class="blog-entry" onclick="window.location.href='blog3.html'">Blog Post 3</div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Kalliste's Website</p>
    </footer>
    <script>
        function replaceWithEmoji(button, emoji) {
            button.outerHTML = `<span style="font-size: 24px;">${emoji}</span>`;
        }
    </script>
</body>
</html>
